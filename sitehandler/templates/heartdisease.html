<!DOCTYPE html>
<html>

<head>
    {% include 'include.html' %}
    {% load static %}
</head>

<body>
    {% include 'adminnav.html' %}
    <div id="wrapper">
        {% include 'patient_nav.html' %}
        <div class="page-content-wrapper">
            <div class="container-fluid"><a class="btn btn-link" role="button" id="menu-toggle" href="#menu-toggle"><i class="fa fa-bars"></i></a>
                <div class="row register-form">
                    <div class="col-md-8 offset-md-2">
                        <form class="custom-form" method="post">
                            {% csrf_token %}
                            <h1 style="margin-top: 0px;">Heart Disease Predictor</h1>
                            


                     
                            
                            <div class="form-row form-group">
                                <!-- <div class="col-sm-4 label-column"><label class="col-form-label" for="pawssword-input-field">Name</label></div> -->
                                <div class="col-sm-6 input-column">
                                    <label class="form-label" for="age">Age</label>
                                    <input class="form-control" type="number" id="age"  required  name="age">
                                </div>
                                <!-- <div class="col-sm-4 label-column"><label class="col-form-label" for="pawssword-input-field">Email</label></div> -->
                                <div class="col-sm-6 input-column">
                                    <label class="form-label" for="gender">Gender</label>
                                    <select class="form-control"  id="gender" name="gender">
                                        <option disabled >Gender</option>
                                        <option value="1">Male</option>
                                        <option value="0">Female</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-row form-group">
                                <!-- <div class="col-sm-4 label-column"><label class="col-form-label" for="pawssword-input-field">Email</label></div> -->
                                <div class="col-sm-6 input-column">
                                    <label class="form-label" for="chestpain">Chest Pain</label>
                                    <select class="form-control" id="chestpain"  name="cp">
                                        <option disabled >chest pain type</option>
                                        <option value="0">Typical angina</option>
                                        <option value="1">Atypical angina</option>
                                        <option value="2">Non angina</option>
                                        <option value="3">Asymptomatic</option>
                                    </select>
                                </div>
                                <div class="col-sm-6 input-column">
                                    <label class="form-label" for="bloodPressure">Blood pressure(trestps)</label>
                                    <input class="form-control" id="bloodPressure" type="text"  name="trestps">
                                </div>
                            </div>
                            <div class="form-row form-group">
                                <!-- <div class="col-sm-4 label-column"><label class="col-form-label" for="repeat-pawssword-input-field">Appointment Date</label></div> -->
                                <div class="col-sm-6 input-column">
                                    <label class="form-label" for="chol">Cholestoral levle(mg/dl)</label>
                                    <input class="form-control" type="text"  id="chol"  name="chol" required>
                                </div>
                                <div class="col-sm-6 input-column">
                                    <label class="form-label" for="fbs">Fasting Blood Sugar(mg/dl)</label>
                                    <select class="form-control" type="text"  id="fbs" name="fbs" required>
                                        <option disabled >Exercise induced angina</option>
                                        <option value="1">fasting blood sugar greater or equal to 120mg/dl</option>
                                        <option value="0">fasting blood sugar less than 120mg/dl </option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-row form-group">
                                <div class="col-sm-6 input-column">
                                    <label class="form-label" for="restecg">Electrocardiographic results(Restecg)</label>
                                    <select class="form-control" id="restecg" name="restecg">
                                        <option disabled >Electrocardiographic results(Restecg)</option>
                                        <option value="0">Normal</option>
                                        <option value="1">Having ST-T wave abnormality</option>
                                        <option value="2">showing probable or definite left ventricular hypertrophy by Estes</option>

                                    </select>
                                </div>
                                <!-- <div class="col-sm-4 label-column"><label class="col-form-label" for="repeat-pawssword-input-field">Appointment Time</label></div> -->
                                <div class="col-sm-6 input-column">
                                    <label class="form-label" for="thalach">Max heart rate during exercise</label>
                                    <input class="form-control" type="text" id="thalach" name="thalach" required>
                                </div>
                                
                            </div>
                            <div class="form-row form-group">
                                <!-- <div class="col-sm-4 label-column"><label class="col-form-label" for="repeat-pawssword-input-field">Appointment Time</label></div> -->
                                <!-- <div class="col-sm-6 input-column">
                                    <label class="form-label" for="bloodPressure">max heart rate</label>
                                    <input class="form-control" type="text"  name="appointmenttime" required>
                                </div> -->
                                <div class="col-sm-6 input-column">
                                    <label class="form-label" for="exang">Exercise induced angina</label>
                                    <select class="form-control" id="exang" name="exang">
                                        <option disabled >Exercise induced angina</option>
                                        <option value="1">Yes</option>
                                        <option value="0">No</option>

                                    </select>
                                </div>
                                <div class="col-sm-6 input-column">
                                    <label class="form-label" for="oldpeak">ST depression induced</label>
                                    <input class="form-control" type="text" id="oldpeak" name="oldpeak" required>
                                </div>
                            </div>
                
                            <div class="form-row form-group">
                                <!-- <div class="col-sm-4 label-column"><label class="col-form-label" for="repeat-pawssword-input-field">Appointment Time</label></div> -->
                                <!-- <div class="col-sm-6 input-column">
                                    <label class="form-label" for="bloodPressure">ST depression induced</label>
                                    <input class="form-control" type="text" name="appointmenttime" required>
                                </div> -->
                                <div class="col-sm-6 input-column">
                                    <label class="form-label" for="slope">Slopes of pick exercise</label>
                                    <select class="form-control"  id="slope" name="slope">
                                        <option disabled >Slopes of the peak exercise</option>
                                        <option value="0">Upsloping</option>
                                        <option value="1">Flat</option>
                                        <option value="1">Downloping</option>

                                    </select>
                                </div>


                                <div class="col-sm-6 input-column">
                                    <label class="form-label" for="ca">ca-number of major vessels</label>
                                    <select class="form-control"  id="ca" name="ca">
                                        <option disabled >ca-number of major vessels</option>
                                        <option value="0">0 vessel</option>
                                        <option value="1">1 vessel</option>
                                        <option value="2">2 vessel</option>
                                        <option value="3">3 vessel</option>

                                    </select>
                                </div>
                            </div>

                            <div class="form-row form-group">
                                <!-- <div class="col-sm-4 label-column"><label class="col-form-label" for="repeat-pawssword-input-field">Appointment Time</label></div> -->
                                <div class="col-sm-6 input-column">
                                    <label class="form-label" for="thal">Thalassemia</label>
                                    <select class="form-control"  id="thal" name="thal">
                                        <option disabled >Thalassemia</option>
                                        <option value="0">Normal</option>
                                        <option value="1">Fixed defect</option>
                                        <option value="2">Reversible defect</option>


                                    </select>
                                </div>
                                
                            </div>

                            <!-- <div class="form-row form-group">
                                 <div class="col-sm-4 label-column"><label class="col-form-label" for="repeat-pawssword-input-field">Appointment Time</label></div>
                                <div class=" col form-group">
                                <label class="form-label" for="bloodPressure">Blood vessel</label> 
                                <select class="form-control col-sm-6 p-2"  aria-placeholder="Gender" id="bloodVessel" name="bloodVessel">
                                    <option disabled >ca-number of major vessels</option>
                                    <option value="0">0 vessel</option>
                                    <option value="1">1 vessel</option>
                                    <option value="2">2 vessel</option>
                                    <option value="3">3 vessel</option>

                                </select>
                            </div>
                            <div class="col form-group">
                                 <label class="form-label text-muted col-sm-6" for="bloodVessel">Blood Vessel</label>
                                <label class="form-label" for="bloodPressure">thalium stress result</label>
                                <select class="form-control col-sm-6" aria-placeholder="Gender" id="genderSelect" name="gender">
                                        <option disabled >thalium stress result</option>
                                        <option value="0">1</option>
                                        <option value="1">2</option>
                                        <option value="1">3</option>
                                        <option value="1">4</option>
                                        <option value="1">5</option>
                                        <option value="1">6</option>
                                        <option value="1">7</option>

                                    </select>
                                </div>
                            </div> -->
                             
                            <!-- <div class="form-row form-group">
                                <div class="col-sm-4 label-column"><label class="col-form-label" for="repeat-pawssword-input-field">Symptoms</label></div>
                                <div class="col-sm-6 input-column">
                                    <textarea class="form-control" name="symptoms" required=""></textarea>
                                </div>
                            </div> -->
                        <button class="btn btn-light submit-button" type="submit">Analyze</button></form>
                    </div>
                </div>
            </div>
        </div>
        <!-- <div class="container-fluid"><a class="btn btn-link" role="button" id="menu-toggle" href="#menu-toggle"><i class="fa fa-bars"></i></a>
            <h2 class="text-center">HEART DISEASE CHECK</h2>
            <div class="text-center" role="tablist" id="accordion-1">
                    
                       
            </div>
        </div> -->
        </div>
        </div>
    </div>
    <div class="scroll-top-wrapper"><span class="scroll-top-inner"><i class="fa fa-arrow-circle-up"></i></span></div>
    <script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/back-to-top-scroll.js' %}"></script>
<script src="{% static 'js/Bold-BS4-Animated-Back-To-Top.js' %}"></script>
<script src="{% static 'js/bs-init.js' %}"></script>
<script src="{% static 'js/Sidebar-Menu.js' %}"></script>
</body>
</html>
